    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=qqh0RHrZmQAccyCIQAQM"></script>

<body>
    <div id="map" style="width:100%;height:400px;"></div>

    <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.4811525, 126.9526463),
            zoom: 10
        };

        var map = new naver.maps.Map('map', mapOptions);

        var markerOptions = {
            position: new naver.maps.LatLng(37.4811525, 126.9526463),
            map: map
        };

        var marker = new naver.maps.Marker(markerOptions);
    </script>
</body>
